name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      uses: zyborg/dotnet-tests-report@v1
      with:
        project_path: WeightLiftingTracker-API\TrackerAPI.Test
        report_name: my_project_unit_tests
        report_title: My Project Unit Tests
        set_check_status_from_test_outcome: true
        
